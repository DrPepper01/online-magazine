{% extends 'layouts/index.html' %}

{% block title %}Домашняя страница{% endblock %}

{% block content %}
<div class="input-group mb-3">


    <form method="post">
        <h1>{{ value }}</h1>
        {% csrf_token %}
        {{ form.as_p }}

        {% if messages %}
            {% for message in messages %}
                    {{ message }}
            {% endfor %}
        {% endif %}
        <p></p>
        <button type="submit" class="btn btn-outline-primary">{{ btn_value }}</button>
    </form>
</div>
{% endblock %}
